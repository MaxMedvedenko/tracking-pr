<!-- templates/trackingApp/note_list.html -->

{% extends 'trackingApp/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/trackingApp/note_list.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <!-- Your note list content goes here -->
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
