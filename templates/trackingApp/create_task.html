<!-- templates/trackingApp/create_task.html -->
{% extends 'trackingApp/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/trackingApp/create_task.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <h2>Create a New Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
</div>
{% endblock %}
