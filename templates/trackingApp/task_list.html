<!-- templates/trackingApp/task_list.html -->

{% extends 'trackingApp/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/trackingApp/task_list.css' %}">
{% endblock %}

{% block content %}
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
